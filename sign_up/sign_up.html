<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <title>sign_up_page</title>
    <link rel="stylesheet" href="./css/sign_up_all.css">
    <!--[if IE 9]>
        <link rel="stylesheet" href="./css/ie9.css">
    <![endif]-->
</head>

<body>
    <main>
        <article>
            <section></section>
            <section>
                <div class="inputbox">
                    <div class="title">註冊</div>
                    <input type="text" placeholder="請輸入帳號">
                    <input class="password" type="password" placeholder="輸入密碼">
                    <input type="password" placeholder="確認密碼">
                    <input type="tel" placeholder="手機">
                    <input type="text" placeholder="手機驗證碼">
                    <input type="text" placeholder="驗證碼">
                    <div class="ckbox">
                        <input type="checkbox">
                        <p>已閱讀並同意 <span>相關條款與隱私政策<a href="#"></a></span></p>
                    </div>
                    <button type="submit">確認</button>
                </div>
                <div class="eyebg">
                    <div class="one"></div>
                    <div class="two"></div>
                </div>
                <div class="eye"></div>
                <div class="vcode">
                    <p>傳送驗證碼</p>
                </div>
                <div class="ie9ph">
                    <p>帳號</p>
                    <p>密碼</p>
                    <p>確認密碼</p>
                    <p>手機</p>
                    <p>手機驗證碼</p>
                    <p>驗證碼</p>
                </div>
            </section>
            <div class="back">
                <div class="icon"></div>
                <a href="javascript:history.back()">
                    <p>上一頁</p>
                </a>
            </div>
        </article>
    </main>
    <div class="bg"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/sign_up_js.js"></script>
</body>

</html>
